    body {

  </section>

  <!-- Include your Chatbot component here -->
  <div id="chat-container">
 <script defer src="https://openai-widget.web.app/ChatComponent.bundle.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var chatContainer = document.getElementById('chat-container');
    if (!chatContainer) {
      chatContainer = document.createElement('div');
      chatContainer.id = 'chat-container';
      document.body.appendChild(chatContainer);
    }
    if (window.ChatComponent) {
      ChatComponent.init('NbvWo6z8DMzt2D9OEZPI','#chat-container');
      
      // Simulate a click on the chat icon to open the chatbot
      var chatIcon = document.querySelector('.chat-container'); // Replace with the actual selector for your chat icon
      if (chatIcon) {
        chatIcon.click();
      }
    } else {
      console.error('ChatComponent is not available');
    }
  });
</script>

  </div>
 

 

</body>
